<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskia</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <link rel="icon" type="png/img" href="./assets/icons/icon.png" />
  </head>
  <body>
    <!-- Start Header Html Code  -->
    <heder class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <h1 class="logo-type">Taskia</h1>
          </div>
          <a href="#" class="btn btn--outline">امتحانش مجانی است</a>
        </nav>
      </div>
    </heder>
    <!-- End Header Html Code  -->
    <!-- Start Home Section Html Code -->
    <home class="home">
      <div class="container">
        <div class="home__wrapper">
          <div class="home__content">
            <h2 class="home-content__title">مدیریت وظایف و لیست ها Taskia</h2>
            <p class="home-content__caption">
              ما معتقدیم که طراحی محصولات و خدمات در نزدیکی است مشارکت با
              مشتریان ما تنها راه برای داشتن یک واقعی است تاثیر بر کسب و کار
              آنها
            </p>
            <div class="home__form-section">
              <form action="" class="home__form">
                <input
                  class="home__input"
                  type="email"
                  placeholder="Name@company.com"
                />
                <a href="" class="btn" submit="">Try it free</a>
              </form>
            </div>
          </div>
          <div class="home__image">
            <img
              src="./assets/svgs/header-sheap.svg"
              alt=""
              class="home__img"
            />
          </div>
        </div>
      </div>
    </home>
    <!-- End Home Section Html Code -->
    <script src="./script/app.js"></script>
  </body>
</html>
